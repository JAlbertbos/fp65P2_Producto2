<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ParaCasa - Pedidos de comida a domicilio</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ParaCasa - Clientes</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
	   <h1>Clientes</h1>
    </div>    
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Direccion</th>
		      <th scope="col">email</th>
			  <th scope="col">telefono</th>	
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="cli : ${clientes}">
	            <th scope="row" >1</th>
	            <td>${cli.nombre}</td>
	            <td>${cli.nombre}</td>
	            <td>${cli.nombre}</td>
	            <td>${cli.nombre}</td>	            
		    </tr>
		    <tr>
		  </tbody>
		</table>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
