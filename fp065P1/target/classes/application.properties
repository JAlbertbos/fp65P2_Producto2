# DataSource configuration
spring.datasource.url=jdbc:mysql://db:3306/fp065P1_db
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
